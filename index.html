    <script type="text/javascript" src="js/zepto.js"></script>
    <script>
        function outputNavigator() {
            $("#ua-output").removeClass("hide");
            var txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
            txt += "<p>Browser Name: " + navigator.appName + "</p>";
            txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
            txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
            txt += "<p>Platform: " + navigator.platform + "</p>";
            txt += "<p>User-agent header: " + navigator.userAgent + "</p>";
            txt += "<p>User-agent language: " + navigator.systemLanguage + "</p>";
            txt += "<p>vender: " + navigator.vendor + "</p>";
            $("#ua-output .content").html(txt);
            $("#ua-output input").val(navigator.userAgent)
        }
        $.get("http://cors-anywhere.herokuapp.com/https://github.com/blackmiaool?tab=repositories", function (data) {
            
            var repos = $(data)
                .find(".repo-list-name>a")
                .map(function (i, v) {
                    return $(v).html().replace(/\s/g, "");
                });            
            let $reposWrap = $("#github-repos");
            repos.forEach(function (v, i) {
                $reposWrap.append($("<a target='_blank' class='deep-btn blue sm' href='" + "https://github.com/blackmiaool/" + v + "'>" + v + "</a>"))
            })
            console.log(repos);
        })
    </script>
