<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>blackmiaool-背单词</title>
    
</head>

<body style="text-align:center;">
    <div>
        <textarea id="input" cols="30" rows="10"></textarea>
        <textarea id="output" cols="30" rows="10" readonly="true"></textarea>
    </div>

    <button id="shuffle">Shuffle</button>
    <button id="sort">Sort</button>
    <script>
        function shuffleA(array) {
            let currentIndex = array.length;
            while (currentIndex != 0) {
                let randomIndex = Math.floor(Math.random() * array.length);
                currentIndex -= 1;
                let temp = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temp;
            }
            return array;
        }
        function getInputList() {
            return input.value.split("\n").map(a => a.trim()).filter(a => a)
        }
        shuffle.onclick = () => {
            const result = shuffleA(getInputList()).join('\n')
            output.value = result
        };
        sort.onclick = () => {
            const result = getInputList().sort().join('\n')
            output.value = result
        };
    </script>
</body>

</html>
