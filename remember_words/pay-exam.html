<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>背单词-考试</title>
    <script src="./all-words2.js"></script>
    <script src="./lib.js"></script>
    <script src="../js/jquery-2.1.3.js"></script>
</head>

<body style="text-align:center;max-width:1000px;margin:auto;padding: 10px 0px 0px;">
    <div style="margin:0 0 15px;">
        <select name="page" id="page" defaultValue="3">
            <option value="1">单词库</option>
            <option value="2" selected>考试</option>
            <option value="3">设置进度</option>
        </select>
    </div>
    <script>

        $("#page").on("change", function (v) {
            const value = $(v.currentTarget).val()
            if (value === '1') {
                location.href = "./pay-lib.html";
            } else if (value === '2') {
                location.href = "./pay-exam.html";
            } else if (value === '3') {
                let progress = getProgress();
                const result = Number(prompt("无异议点确认", String(progress + 1)));
                if (result > -1) {
                    alert("设置成功")
                    setProgress(result)
                    location.reload()
                }
            }
        });
    </script>
    <div>
        <div>
            学习进度：<span id="progress"></span>
        </div>
        <main id="main">

        </main>
    </div>
    <script>
        let list = [];
        let progress = getProgress();

        $("#progress").text(progress)
        const lastAnchor = Math.floor(allWords.length / 100 * (progress - 1));
        const anchor = Math.floor(allWords.length / 100 * progress);
        const nextAnchor = Math.floor(allWords.length / 100 * (progress));
        if (progress < 2) {
            alert("进度不足无法开始考试")

        } else {
            setContent("1");
        }
        function setContent(id) {
            const $main = $("#main")
            $main.empty();
            const $table = $(`<table style="margin:auto;"></table>`);
            const $tbody = $(`<tbody></tbody>`);
            $table.append($tbody);
            list = shuffle(shuffle(allWords.slice(0, lastAnchor)).slice(0, 17).concat(allWords.slice(lastAnchor, nextAnchor)))
            list.forEach(function (li, i) {
                let question;
                console.log(li);
                if (!li[1]) {
                    question = li[0];
                } else {
                    question = li[Math.floor(Math.random() * 2)];
                }
                $tbody.append(`<tr><td>${i + 1}</td><td>${question}</td></tr>`)
            })
            $main.append($table)
            console.log('list', list);
            $("#main");
        }
        $('#main').on("contextmenu", (e) => {
            const $target = $(e.target);
            $target.textContent
            const li = allWords.find(li => {
                if (li[0] === $target.text() || li[1] === $target.text()) {
                    return true;
                }
            })
            $target.replaceWith($(`<td>${li.join(',')}
                </td>`))
            event.preventDefault();
        })

    </script>
</body>

</html>
